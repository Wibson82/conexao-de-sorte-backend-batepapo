  build-image:
    runs-on: ubuntu-latest
    name: 🐳 Build Docker Image
    needs: [build-and-test]
    if: github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Download application artifact
        uses: actions/download-artifact@v4
        with:
          name: batepapo-microservice-jar
          path: target/
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  sign-image:
    runs-on: ubuntu-latest
    name: 🔐 Sign Container Image
    needs: build-image
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Install cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.2.4'
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Sign container image with OIDC keyless signature
        run: |
          echo "${{ steps.meta.outputs.tags }}" | xargs -I {} cosign sign --yes {}@${{ steps.meta.outputs.digest }}

  deploy-production:
    runs-on: [self-hosted, linux, production, batepapo-service]
    name: 🚀 Deploy to Production
    needs: [build-image, sign-image]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment:
      name: production
      url: https://api.conexaodesorte.com.br/batepapo/actuator/health
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Retrieve secrets from Azure Key Vault
        uses: Azure/get-keyvault-secrets@v1
        with:
          keyvault: "${AZURE_KEYVAULT_NAME}"
          secrets: |
            conexao-de-sorte-database-r2dbc-url
            conexao-de-sorte-database-username
            conexao-de-sorte-database-password
            conexao-de-sorte-redis-host
            conexao-de-sorte-redis-port
            conexao-de-sorte-redis-password
            conexao-de-sorte-redis-database
            conexao-de-sorte-jwt-jwks-uri
            conexao-de-sorte-jwt-issuer
            conexao-de-sorte-cors-allowed-origins
            conexao-de-sorte-cors-allow-credentials
        id: secrets
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Create or update Docker network
        run: |
          docker network create conexao-network 2>/dev/null || echo "Network already exists"
      - name: Stop and remove existing container
        run: |
          docker stop batepapo-service 2>/dev/null || echo "Container not running"
          docker rm batepapo-service 2>/dev/null || echo "Container not found"
      - name: Pull and run new container
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker run -d \
            --name batepapo-service \
            --network conexao-network \
            --restart unless-stopped \
            -p 8079:8079 \
            -e SPRING_PROFILES_ACTIVE=prod \
            -e conexao-de-sorte-database-r2dbc-url="${{ steps.secrets.outputs.conexao-de-sorte-database-r2dbc-url }}" \
            -e conexao-de-sorte-database-username="${{ steps.secrets.outputs.conexao-de-sorte-database-username }}" \
            -e conexao-de-sorte-database-password="${{ steps.secrets.outputs.conexao-de-sorte-database-password }}" \
            -e conexao-de-sorte-redis-host="${{ steps.secrets.outputs.conexao-de-sorte-redis-host }}" \
            -e conexao-de-sorte-redis-port="${{ steps.secrets.outputs.conexao-de-sorte-redis-port }}" \
            -e conexao-de-sorte-redis-password="${{ steps.secrets.outputs.conexao-de-sorte-redis-password }}" \
            -e conexao-de-sorte-redis-database="${{ steps.secrets.outputs.conexao-de-sorte-redis-database }}" \
            -e conexao-de-sorte-jwt-jwks-uri="${{ steps.secrets.outputs.conexao-de-sorte-jwt-jwks-uri }}" \
            -e conexao-de-sorte-jwt-issuer="${{ steps.secrets.outputs.conexao-de-sorte-jwt-issuer }}" \
            -e conexao-de-sorte-cors-allowed-origins="${{ steps.secrets.outputs.conexao-de-sorte-cors-allowed-origins }}" \
            -e conexao-de-sorte-cors-allow-credentials="${{ steps.secrets.outputs.conexao-de-sorte-cors-allow-credentials }}" \
            -e TZ=America/Sao_Paulo \
            --health-cmd="curl -f http://localhost:8079/actuator/health || exit 1" \
            --health-interval=30s \
            --health-timeout=10s \
            --health-retries=3 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      - name: Wait for service to be healthy
        run: |
          echo "Waiting for service to be healthy..."
          for i in {1..30}; do
            if docker inspect --format='{{.State.Health.Status}}' batepapo-service | grep -q "healthy"; then
              echo "Service is healthy!"
              exit 0
            fi
            echo "Attempt $i/30: Service not healthy yet, waiting..."
            sleep 10
          done
          echo "Service failed to become healthy within 5 minutes"
          docker logs batepapo-service --tail 50
          exit 1
      - name: Verify deployment
        run: |
          echo "Verifying deployment..."
          curl -f http://localhost:8079/actuator/health || {
            echo "Health check failed"
            docker logs batepapo-service --tail 50
            exit 1
          }
          echo "Deployment verified successfully!"

  notify:
    runs-on: ubuntu-latest
    name: 📢 Notify
    needs: [build-and-test, build-image, sign-image, deploy-production]
    if: always()
    steps:
      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
