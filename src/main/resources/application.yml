# Test Profile  
spring:
  config:
    activate:
      on-profile: test
      
  cloud:
    azure:
      keyvault:
        secret:
          enabled: false

logging:
  level:
    "[br.tec.facilitaservicos.batepapo]": DEBUG

---
spring:
  config:
    activate:
      on-profile: prod
      
  # Habilitar Key Vault em produção
  cloud:
    azure:
      keyvault:
        secret:
          enabled: ${AZURE_KEYVAULT_ENABLED:true}
          
  r2dbc:
    pool:
      initial-size: 10
      max-size: 50
  flyway:
    clean-disabled: true

server:
  port: ${conexao-de-sorte-server-port:8079}

management:
  endpoint:
    health:
      show-details: never

logging:
  level:
    "[br.tec.facilitaservicos.batepapo]": INFO
    root: WARN
    "[org.springframework.security]": WARN
    "[org.springframework.r2dbc]": WARN
    "[io.r2dbc.mysql]": WARN
    "[com.azure]": WARN
    
  file:
    name: ${LOG_FILE_PATH:/app/logs/batepapo.log}
